{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/forms.css'%}">
</head>
<body>
    {% include 'navbar.html' %}
    <div>
        <form method="post">
            {% csrf_token %}
            <h3>Sign up your Account</h3>
            <div><label>Name:</label>
            <input type="text" required name="name"></div>
            <div><label>Email:</label><input type="email" required name="email"></div>
            <div><label>Password:</label><input type="password" name="password" required></div>
            <div><label>Repeat password:</label><input type="password" name="repeatpassword" required></div>
            <div><label for="gender">Gender:</label><select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select></div>
            <div><label>Phone:</label><input type="number" name="phone"></div>
            <div><label>Address:</label><input type="text" name="address"></div>
            <div><label>Birthdate:</label><input type="date" required name="dateofbirth"></div>
            <div><input type="checkbox" style="width: 10px; box-shadow: none;" name="checkbox" required><label><a href="#" style="font-size:small; text-decoration:none; margin-left: 200px;">I have read the terms and agree to the conditions</a></label></div>
            <button type="submit" style="text-align:center; background-color:green; padding: 10px; margin:auto; font-size: large; font:bolder; color:antiquewhite">Sign Up</button>
        </form>
    </div>

</body>
</html>

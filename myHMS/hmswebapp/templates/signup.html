{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/forms.css'%}">
</head>
<body>
    {% include 'navbar.html' %}
    <form>
        <h3>Sign up your Account</h3>
        <div><label>Name:</label>
        <input type="text" required ></div>
        <div><label>Email:</label><input type="email" required></div>
        <div><label>Password:</label><input type="password" required></div>
        <div><label>Repeat password:</label><input type="password" required></div>
        <div><label for="gender">Gender:</label><select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select></div>
        <div><label>Phone:</label><input type="number"></div>
        <div><label>Address:</label><input type="text"></div>
        <div><label>Birthdate:</label><input type="date" required></div>
        <input type="checkbox" required><label><a href="#" style="font-size:small; text-decoration:none;">I have read the term and agree to the conditions</a></label>
        <button type="submit" style="text-align:center; background-color:green; padding: 10px; margin:auto; font-size: large; font:bolder; color:antiquewhite">Sign Up</button>
    </form>
</body>
</html>

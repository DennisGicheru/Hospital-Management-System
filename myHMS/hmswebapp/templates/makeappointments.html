{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Appointments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="well-block">
                    <div class="well-title">
                        <h2>Book an Appointment</h2>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <!-- Form start -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" for="doctorname">Name</label>
                                    <input id="name" name="doctorname" value="{{user.first_name}}" type="text" placeholder="Name" class="form-control input-md" required>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" for="doctoremail">Email</label>
                                    <input id="email" name="doctoremail" value="{{user.username}}" type="text" placeholder="E-Mail" class="form-control input-md" required>
                                </div>
                            </div>

                            <!-- Patient Details -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" for="patientname">Patient Name</label>
                                    <input id="name" name="patientname" value="" type="text" placeholder="Name" class="form-control input-md" required>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" for="patientemail">Patient Email</label>
                                    <input id="email" name="patientemail" value="" type="text" placeholder="E-Mail" class="form-control input-md" required>
                                </div>
                            </div>
                            <!-- Date and Time input-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" for="appointmentdate">Preferred Date</label>
                                    <input id="date" name="appointmentdate" type="date" placeholder="Preferred Date" class="form-control input-md">
                                </div>
                            </div>
                            <!-- Select Basic -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" for="appointmenttime">Preferred Time</label>
                                    <select id="appointmenttime" name="appointmenttime" class="form-control">
                                        <option value="8:00 to 9:00">8:00 to 9:00</option>
                                        <option value="9:00 to 10:00">9:00 to 10:00</option>
                                        <option value="10:00 to 1:00">10:00 to 1:00</option>
                                        <option value="2:00 to 3:00">2:00 to 3:00</option>
                                        <option value="3:00 to 4:00">3:00 to 4:00</option>
                                        <option value="4:00 to 5:00">4:00 to 5:00</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Select Basic -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label" for="appointmentfor">Appointment For</label>
                                    <select id="appointmentfor" name="appointmentfor" class="form-control">
                                        <option value="First time consultation">First time consultation</option>
                                        <option value="Regular checkup">Regular checkup</option>
                                        <option value="Appointment Reschedule">Appointment Reschedule</option>
                                        <option value="Other purpose">Other purpose</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Quick description-->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-form" for="details">Further Details:</label>
                                    <textarea id="details" name="details" class="form-control" placeholder="optional">
                                    </textarea>
                                </div>
                            </div>
                            <!-- Button -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-success">Make Appointment</button>
                                    <button type="submit" id="singlebutton" name="cancel" class="btn btn-dark">Cancel</button></a>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- form end -->
                </div>
            </div>
        </div>
    </div>

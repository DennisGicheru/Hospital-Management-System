{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/forms.css'%}">
</head>
<body>
    {% include 'navbar.html' %}
    <div>
        <form method="post">
            {% csrf_token %}
            <h3>Sign up for HMS Care</h3>
            <div><label>Name:</label>
            <input type="text" required name="name"></div>
            <div><label>Email:</label><input type="email" required name="email" placeholder="person@example.com"></div>
            <div><label>Password:</label><input type="password" name="password" required placeholder="use-strong-password"></div>
            <div><label>Repeat password:</label><input type="password" name="repeatpassword" required placeholder="use-strong-password"></div>
            <div><label for="gender">Gender:</label><select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select></div>
            <div><label>Phone:</label><input type="number" name="phone"></div>
            <div><label>Address:</label><textarea name="address" style="position:absolute; margin-left: 150px; box-shadow: 1px 1px 7px 0 rgb(177, 177, 177);"></textarea></div>
            <div><label>Birthdate:</label><input type="date" required name="dateofbirth"></div>
            <div><label>Specialization:</label><input type="text" required name="specialization"></div>
            <div><input type="checkbox" style="width: 10px; box-shadow: none;" name="checkbox" required><label><a href="#" style="font-size:small; text-decoration:none; margin-left: 200px;">I have read the terms and agree to the conditions</a></label></div>
            <button type="submit" style="text-align:center; background-color:green; padding: 10px; margin:auto; font-size: large; font:bolder; color:antiquewhite">Register Account</button>
        </form>
    </div>
    {% if error == 'no' %}
<script type="text/javascript">
    alert('Registration successful...');
    window.location.href('loginpage')
</script>
{% endif %}
{% if error == 'yes' %}
<script type="text/javascript">
    alert('Error saving your details...Ensure that your passwords match');
    window.location.href('doctorsignup')
</script>
{% endif %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>

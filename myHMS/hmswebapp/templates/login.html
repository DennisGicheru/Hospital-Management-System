{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="signup" style="width: 300px; height:300px; background-color:darkblue;">
        <form method="post">
            {% csrf_token %}
            <img style="width:50px; height:50px; opacity:80%" src="{% static 'images/lock-solid.svg' %}">
            <div><label>Email:</label><input type="email" required name="email"></div>
            <div><label>Password:</label><input type="password" name="password" required></div>
            <button type="submit" style="text-align:center; background-color:forestgreen; padding: 10px; margin:auto; margin-top: 20px; font-size: large; font:bolder; color:antiquewhite">Log In</button>
        </form>
    </div> 
    {% if error == 'no' %}
    <script type="text/javascript">
        alert('Login successful...');
        window.location('{% url 'loginhomepage' %}')
    </script>
    {% endif %}
    {% if error == 'yes' %}
    <script type="text/javascript">
        alert('Login Unsuccessful, kindly try again...');
        window.location('{% url 'loginpage' %}')
    </script>
    {% endif %}
</body>
</html>
